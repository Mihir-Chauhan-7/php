{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block body %}

    <form method="POST">
        <h4>User</h4>
        <input type="text" name="fname" placeholder="Firstname" value="{{ user.fname }}"><br><br>
        <input type="text" name="lname" placeholder="Lastname" value="{{ user.lname }}"><br><br>
        <input type="text" name="email" placeholder="Email" value="{{ user.email }}"><br><br>
        <input type="text" name="password" placeholder="Password" value="{{ user.password }}"><br><br>
        <input type="text" name="contact" placeholder="Contact"><br><br>
        
        <input type="text" name="street" placeholder="street" value="{{ user.street }}"><br><br>
        <input type="text" name="city" placeholder="city" value="{{ user.city }}"><br><br>
        <input type="text" name="state" placeholder="state" value="{{ user.state }}"><br><br>
        <input type="text" name="country" placeholder="country" value="{{ user.country }}"><br><br>
        <input type="text" name="zipcode" placeholder="zipcode" value="{{ user.zipcode }}"><br><br>
        <input type="submit" value=Add>
    </form>

{% endblock %}
