{% extends "base.html" %}

{% block title %}Products{% endblock %}

{% block body %}
<center><h1 class="display-4">{{ title }} Product</h1></center>
<form method="POST" class="form-horizontal" enctype="multipart/form-data">
    <fieldset style="margin-left: 0px;">

    
    <!-- Text input-->
    <div class="form-group">
      <input type="hidden" name="id" value="{{ data.pid }}"> 
      <label class="col-md-4 control-label" for="name">Name</label>  
      <div class="col-md-4">
      <input id="name" name="name" type="text" placeholder="Name" 
            class="form-control input-md" value="{{ data.name }}">  
      </div>
    </div>
    
    
    <!-- Text input-->
    <div class="form-group">    
      <label class="col-md-4 control-label" for="status">Status</label>
      <select class="col-md-4 form-control" name="status">
          <option value="1" {% if data.status == 1 %}selected=""{% endif %}>On</option>
          <option value="0" {% if data.status == 0 %}selected=""{% endif %}>Off</option>
      </select>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="description">Description</label>  
      <div class="col-md-4">
      <input id="description" name="description" type="text" placeholder="placeholder" 
            class="form-control input-md" value="{{ data.description }}">
        
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="short_description">Short Description</label>  
      <div class="col-md-4">
      <input id="shortdescription" name="short_description" type="text" 
            class="form-control input-md" value="{{ data.short_description }}">
        
      </div>
    </div>
    
    <!-- File Button --> 
    <div class="form-group">
      <label class="col-md-4 control-label" for="image">Image</label>
      <div class="col-md-4">
        <input id="image" name="image" class="input-file" type="file">
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="price">Price</label>  
      <div class="col-md-4">
      <input id="price" name="price" type="text" class="form-control input-md"
            value="{{ data.price }}">
        
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="sku">Stock Keeping Unit</label>  
      <div class="col-md-4">
      <input id="sku" name="sku" type="text" class="form-control input-md" 
            value="{{ data.sku }}">
        
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="stock">Stock</label>  
      <div class="col-md-4">
      <input id="stock" name="stock" type="text" class="form-control input-md"
            value="{{ data.stock }}">
        
      </div>
    </div>
    <div class="form-group">
      <select class="col-md-4 form-control" name="cid">
          <option value=''>No Parent</option>
          {% for category in categoryList %}
          <option value="{{ category.cid }}" {% if data.cid == category.cid %}selected=""{% endif %} {% if data.cid == category.cid %}disabled=""{% endif %}>{{ category.cname }}</option>
          {% endfor %}
      </select>
    </div>
    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="Add"></label>
      <div class="col-md-4">
        <button id="Add" name="Add" class="btn btn-primary">{{ title }}</button>
      </div>
    </div>
    
    </fieldset>
    </form>
{% endblock %}
