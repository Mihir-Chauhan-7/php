

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <title>{% block title %}{% endblock %} </title>
    </head>
<body>
    <header>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <h1 class="display-4">Site Title</h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">   
            <li class="nav-item">
              <div class="dropdown show">
                {% for category in categoryList %}
                  <a class="btn btn-secondary dropdown-toggle" id="dropdownMenuLink" data-tsoggle="dropdown" aria-haspopup="true" aria-expanded="false"  href="{{ category.purl }}">{{ category.purl }}</a>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuLink"> 
                  {% for childsList in category.childs %}
                      <a class="dropdown-item" href="{{ childsList.url }}">{{ childsList.child_name }}</a>
                  {% endfor %}
                  </div>  
                {% endfor %}
                </div>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div id="body" style="height: 525px;">{% block body %}{% endblock %}</div>
    <div style="clear: both;"></div>
    <footer>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
            &copy;Mihir Chauhan
          </nav>
            
    </footer>
    
</body>
</html>
