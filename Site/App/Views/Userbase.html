

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>{% block title %}{% endblock %} </title>
    </head>
<body>
    <header>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <h1 class="display-4">Site Title</h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">   
            <li class="nav-item">
                <div style='margin-left:40px' class="btn-group mr-2" role='group'>
                {% for category in categoryList %}
                <a class='btn btn-outline-dark' href="/Cybercom/php/Site/public/category/view/{{ category.url }}">{{ category.cname }}</a>
                {% endfor %}
                </div>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div id="body" style="height: 525px;">{% block body %}{% endblock %}</div>
    <div style="clear: both;"></div>
    <footer>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
            &copy;Mihir Chauhan
          </nav>
            
    </footer>
    
</body>
</html>
