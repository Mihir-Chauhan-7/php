

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>{% block title %}{% endblock %} </title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
<body>
    <header>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <h1 class="display-4">Site Title</h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        {% for category in categoryList %}
            <h2>
              <a style="margin-left: 10px;" class="btn btn-outline-dark btn-lg" 
                    href="{{ globalUrl}}{{ controller_action }}{{ category.purl }}.html">
                    {{ category.pname }}
              </a>
            </h2> 
            {% for childsList in category.childs %}
              <a style="margin-left:10px ;" class="btn btn-outline-dark btn-sm" 
                  href="{{ globalUrl}}{{ controller_action }}{{ childsList.url }}.html">
                  {{ childsList.child_name }}</a>
            {% endfor %}
        {% endfor %}
        <a style="margin-inline-start: 400px;margin-right: 10px;" class="btn btn-outline-dark"
            href="/Cybercom/php/Site/public/cart/index">View Cart</a>
        {% if loginStatus %}
            <a class="btn btn-outline-dark" href="">Logout</a>
        {% endif %}
      </nav>
    </header>
    <div id="body" style="height: 600px;">{% block body %}{% endblock %}</div>
    <div style="clear: both;"></div>
    <footer>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
            &copy;Mihir Chauhan
          </nav>
            
    </footer>

</body>
</html>
