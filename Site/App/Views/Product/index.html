{% extends "Userbase.html" %}

{% block title %}Products{% endblock %}

{% block body %}
    {% if productList %}
    <center>
        <h2 class="display-4">Products</h2>
    </center>
    <div style="margin-left: 30px;margin-right: 10px;">
    {% for product in productList %}
    <a href="/Cybercom/php/Site/public/product/view/{{ product.url }}">
    <div class="card mb-3" style=" margin-left:30px;margin-bottom: 40px;height: 24rem;width: 18rem;float: left;">
        <img class='img-fluid img-thumbnail' style='width: auto; height: 280px'
                src="/Cybercom/php/Site/Resources/uploads/products/{{ product.image }}">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">â‚¹{{ product.price }}</p>
        </div>
      </div>
    </a>
    {% endfor %}
    {% else %}
        <center><h1 class="display-4">No Products</h1></center>
    {% endif %}
    </div>
{% endblock %}
{% block footer %}
{% endblock %}
